<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notchripoff</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-transform: uppercase; /* Apply uppercase to all text */
        }

        h1 {
            font-size: 2em; /* Use relative font sizes */
            border: 4px solid white;
            padding: 1em 2em; /* Use em for consistent spacing */
            text-align: center;
            margin-bottom: 2em;
            position: relative;
            display: inline-block;
        }

        /* Common styles for buttons and links */
        .button, .donate {
            border: 4px solid white;
            padding: 0.8em 1.5em; /* Use em for consistent spacing */
            margin: 1em 0;
            text-align: center;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            position: relative;
            display: inline-block;
            transition: background-color 0.3s ease; /* Add smooth transition */
        }

        /* Apply shadow effect to all elements */
        h1:after, 
        .button:after, 
        .donate:after {
            content: "";
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 100%;
            height: 100%;
            background-color: grey;
            z-index: -1;
        }

        /* Hover effect for buttons and links */
        .button:hover, 
        .donate:hover {
            background-color: white;
            color: black;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <h1>Notchripoff</h1>

    <a href="#" class="button" onclick="alert('Just me')">The Crew</a>
    <a href="https://notchripoff.itch.io/a-friendly-stroll" target="_blank" class="button">The Games</a>

    <a href="https://notchripoff.itch.io/" target="_blank" class="button">Itch.io Page</a>

    <a href="#" class="donate" onclick="alert('No thx')">Donate</a>

    <script>
        // Add event listeners to buttons
        document.querySelectorAll('.button, .donate').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default link behavior
            });
        });
    </script>
</body>
</html>
